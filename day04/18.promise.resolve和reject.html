<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Promise.resolve()
                直接返回一个成功的promise对象,参数是返回promise对象的值
            Promise.reject()
                直接返回一个失败的promise对象,参数是返回promise对象的值

            可以继续then catch
        */

        const p1 = Promise.resolve(1);
        console.log(p1)

        const p2 = Promise.reject("err");
        console.log(p2)
    </script>
</body>

</html>
